<div id="google-map"></div>
<script>
  function initMap() {
    var mapDiv = document.getElementById("google-map");
    var sixtySixSherwinRoad = { lat: 52.9467, lng: -1.176 };

    var map = new google.maps.Map(mapDiv, {
      scrollwheel: false,
      center: {
        lat: sixtySixSherwinRoad.lat,
        lng: sixtySixSherwinRoad.lng
      },
      zoom: 15
    });

    var infowindow = new google.maps.InfoWindow({
      content:
        "<h3>66 Sherwin Road</h3>" +
        "<p>Located in a quiet street in the heart of Lenton.</p>"
    });

    var marker = new google.maps.Marker({
      position: sixtySixSherwinRoad,
      map: map
    });

    marker.addListener("click", function() {
      infowindow.open(map, marker);
    });
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7TSAeDgaKdUThtiirOx4AAuIQJ-Ms8tA&callback=initMap" async defer></script>
